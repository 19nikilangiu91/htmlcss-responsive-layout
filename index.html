<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Layout</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">

            <a href="#">
                <img src="./img/logo.png" alt="logo">
            </a>
            <nav>
                <ul>
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="get-btn"><a href="#">Get Started</a></li>
                </ul>
            </nav>
            <a class="hbg-menu" href="#"><i class="fa-solid fa-bars"></i></a>

        </div>
    </header>

    <main> 
        <section id="first-section">
            <div class="container">
                <div class="cards">
                    <div class="double card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
        </section>

        <section id="second-section">
            <div class="second container">
                <div class="second cards">
                    <div class="card left"></div>
                    <div class="card right"></div>
                </div>
            </div>
        </section>

        <section id="third-section">
            <div class="third container">
                <div class="third cards">
                    <div class="main card"></div>
                    <div class="top card"></div>
                    <div class="middle card"></div>
                    <div class="bottom card"></div>
                </div>
            </div>
        </section>

        <section id="fourth-section">
            <div class="fourth container">
                <div class="main-title">Main Title</div>
                <div class="fourth cards">
                    <div class="card one"></div>
                    <div class="card two"></div>
                    <div class="card three"></div>
                    <div class="card four"></div>
                    <div class="card five"></div>
                    <div class="card six"></div>
                </div>
            </div>
        </section>

        <section id="fifth-section">
            <div class="fifth container">
                <div class="block left"></div>
                <div class="block right"></div>
            </div>
        </section>

        <section id="sixth-section">
            <div class="sixth container">
                <div class="main block"></div>
            </div>
        </section>
       
    </main>

    <footer>
        <section id="footer-section">
            <div class="footer container">
                <div class="footer block"></div>
            </div>
        </section>
     </footer>
    
</body>
</html>
